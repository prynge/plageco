<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Utilisateurs</nb-card-header>
      <nb-card-body class="row">
         <div class="col-lg-4">
             <div class="row">
                 <nb-card class="col">
                     <nb-card-header></nb-card-header>
                     <nb-card-body>
                         <form>
                             <div class="form-group row">
                                 <label for="inputIdent1" class="label col-sm-3 col-form-label">Identifiant :</label>
                                 <div class="col-sm-9">
                                     <input type="text" nbInput fullWidth id="inputIdent1" placeholder="Identifiant de l'utilisateur">
                                 </div>
                             </div>
                             <div class="form-group row">
                                 <label for="inputNom2" class="label col-sm-3 col-form-label">Nom :</label>
                                 <div class="col-sm-9">
                                     <input type="text" nbInput fullWidth id="inputNom2" placeholder="Nom de l'utilisateur">
                                 </div>
                             </div>
                             <div class="form-group row">
                                 <label for="inputPrenom3" class="label col-sm-3 col-form-label">Prénom :</label>
                                 <div class="col-sm-9">
                                     <input type="text" nbInput fullWidth id="inputPrenom3" placeholder="Prénom de l'utilisateur">
                                 </div>
                             </div>
                             <div class="form-group row">
                                 <label for="inputPwDef4" class="label col-sm-3 col-form-label">Mot de passe par défaut :</label>
                                 <div class="col-sm-9">
                                     <input type="password" nbInput fullWidth  id="inputPwDef4" placeholder="Mot de passe par défaut">
                                 </div>
                             </div>
                             <div class="form-group row">
                                 <label for="inputPoste5" class="label col-sm-3 col-form-label">Poste :</label>
                                 <div class="col-sm-9">
                                     <nb-select id="inputPoste5" selected="Directeur">
                                         <nb-option value="Directeur">Directeur</nb-option>
                                         <nb-option value="Assistante">Assistante</nb-option>
                                         <nb-option value="Technicien">Technicien</nb-option>
                                         <nb-option value="Client">Client</nb-option>
                                     </nb-select>
                                 </div>
                             </div>
                             <div class="form-group row">
                                 <div class="offset-sm-3 col-sm-9">
                                     <button type="submit" nbButton status="primary">Ajouter</button>
                                 </div>
                             </div>
                         </form>
                     </nb-card-body>
                 </nb-card>
             </div>
         </div>
         <div class="col-lg-8">
             <ngx-smart-table></ngx-smart-table>
         </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
