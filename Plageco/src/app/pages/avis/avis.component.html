<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Répondre aux avis</nb-card-header>
      <nb-card-body class="row">
         <div class="col-lg-8">
             <ngx-smart-table></ngx-smart-table>
         </div>
         <div class="col-lg-4">
             <nb-card>
                 <nb-card-header></nb-card-header>
                 <nb-card-body>
                     <form>
                         <div class="form-group row">
                             <label class="col-sm-3 label">Réponse :</label>
                             <div class="col-sm-9">
                                 <textarea rows="5" nbInput fullWidth shape="round"  placeholder="Texte de la réponse"></textarea>
                             </div>
                         </div>
                         <div class="form-group row">
                             <div class="offset-sm-3 col-sm-9">
                                 <button type="submit" nbButton status="primary">Répondre</button>
                             </div>
                         </div>
                         <div class="form-group row">
                             <div class="offset-sm-3 col-sm-9">
                                 <button type="submit" nbButton status="primary">Recommencer</button>
                             </div>
                         </div>
                         <div class="form-group row">
                             <div class="offset-sm-3 col-sm-9">
                                 <button type="submit" nbButton status="danger">Annuler</button>
                             </div>
                         </div>
                     </form>
                 </nb-card-body>
             </nb-card>
         </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
